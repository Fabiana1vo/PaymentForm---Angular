<div class="container">


  <form class="form-flip-card py-4" [formGroup]="form">


    <div class="form-wrapper mt-5 ">

      <div class="form-group">
        <label for="expiration-date">Nome do titular:</label>
        <input type="text" id="expiration-date" #cardHolder (input)="updateValues()" formControlName="CardHolder"
          required placeholder="">
      </div>

      <!-- <div *ngIf="CardHolder.invalid " class="error">
        <p>O nome precisa estar completo</p>
      </div> -->

      <div class="form-group">
        <label for="card-number">Número do cartão:</label>
        <input type="text" maxlength="16" id="card-number"  #cardNumber (input)="updateValues()"
          formControlName="CardNumber" required placeholder="Ex: 42345678910111213">
      </div>

      <!-- <div class="error">
    <p>Você precisa preencher o número do cartão corretamente</p>
  </div> -->

      <div class="form-group">
        <label for="expiration-month">Mês de expiração:</label>
        <input type="text" id="expiration-month" #expirationMonth maxlength="2" (input)="updateValues()"
          formControlName="ExpirationM" required>
      </div>

      <!-- <div class="error">
    <p>Informe o mês correto</p>
  </div> -->


      <div class="form-group">
        <label for="expiration-year">Ano de expiração:</label>
        <input type="text" id="expiration-year" #expirationYear maxlength="2" (input)="updateValues()"
          formControlName="ExpirationY" required>


        <!-- <div class="error">
    <p>Informe o ano correto</p>
  </div> -->


      </div>


      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" #cvv maxlength="3" (focus)="flipped = true" (blur)="flipped = false"
          (input)="updateValues()" formControlName="cvv" required>
 
          
          


        <!-- <div class="error">
        <p>Informe o ano correto</p>
      </div> -->

      </div>

    </div>

    <button (click)="submit()" class="py-3 mt-4 button btn btn-primary" [disabled]="!form.valid" [ngClass]="{'verde': form.valid}">Finalizar pagamento</button>  </form>

  <div class="container-fluid d-flex justify-content-center">
    <div class="card" [class.flipped]="flipped">
      <div class="card-front">
        <div class="card-holder">{{ cardHolder.value || 'NOME DO TITULAR' | uppercase }}</div>
        <div class="card-number">{{ cardNumber.value  || '############' }} </div>
       <div class="mY">  {{expirationMonth.value || 'MM'}}/{{expirationYear.value || 'AA'}}</div>

       <!-- Bandeiras dos cartões -->
      <!-- Master -->
       <div class="svg" *ngIf="cardNumber.value.startsWith('51') || cardNumber.value.startsWith('52') || cardNumber.value.startsWith('53') || cardNumber.value.startsWith('54') || cardNumber.value.startsWith('55')">
